<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<link href="animacss.css" rel="stylesheet" type="text/css">
    <script src="jquery-3.5.0.js"></script>
    <title>Race Track</title>
</head>
<body>	
	<hr class="line1">
	<hr class="line2">
	<hr class="line3">
    <hr class="line4">
	
	<div class="sky"></div>
	
	<div class="sun"></div>
	
	<img src="plane.png" alt="Plane" class="plane">
	
	<div class="grass"></div>

	<!--Flag images-->
	<img src="flag.png" alt="Flag 1" id="flag1">
	<img src="flag.png" alt="Flag 2" id="flag2">
	<img src="flag.png" alt="Flag 3" id="flag3">
	<img src="flag.png" alt="Flag 4" id="flag4">
    
	<div class="curb"></div>
	
	<div class="road"></div>

	<!--Constant image of the car-->
    <img src="car.png" alt="Car Stopped" id="carStop">
    <img src="car.png" alt="Car Go" id="cargo">
  
<!--Table used to create finishing line-->
<table id="finishline">
	<tr>
	<td></td>
	</tr>
	<tr>
	<td></td>
	</tr>
	<tr>
	<td></td>
	</tr>
	<tr>
	<td></td>
	</tr>
	<tr>
	<td></td>
	</tr>
</table>

    <button type="button" id="startbutton">Ready</button>

    <div id="statement">Push <span style="color:lightgreen">Button</span> Below</div>

    <img src="tlred.png" alt="Traffic Light" class="tlcss" id="tlchange">

	<!--Gun, smoke and fire images-->
    <img src="raceGun.png" alt="Race Gun" class="raceGun" id="raceGun">  
    <img src="gunFired.png" alt="Gun Cocked" class="gunFired" id="gunFired">
    <img src="gunFire.png" alt="Gun Fire" class="gunFire" id="gunFire">
    <img src="gunSmoke.png" alt="Gun Smoke" class="gunSmoke" id="gunSmoke">
        
<script src="anima.js">


</script>
</body>
</html>
